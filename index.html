<head>

                <p>API from<a href="http://developer.echonest.com/sandbox/whosampled.html">Who Sampled</a>
            <br/>Application by<a href="http://csdgrevolution.com">Tisean M. Bell & Frank Troglauer Jr.</a></p>


            </div>

        </div>
    
        <ul class="results"></ul>
